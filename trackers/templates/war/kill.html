{% extends 'war/base.html' %}

{% block head %}
<script type="text/javascript">
    $(document).ready(function() {
        $('#kill-info').load("{{ url_for('.kill_info', kill_id=kill_id, hashcode=hashcode) }}", loadImages);
    });
    function loadImages() {
        $('.load_image').each(function(index) {
            $(this).html('<a href="http://eve-central.com/home/quicklook.html?typeid=' + $(this).attr('itemid') + '"><img src="' + $(this).attr('imgsrc') + '"></a>');
        });
    }
</script>
<style>
    td.center {
        text-align: center;
    }
    td.load_image {
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}

<div id="kill-info">
    <div class="jumbotron">
        <h2 style="font-color: gray;">
            Loading ...
        </h2>
    </div>
</div>

{% endblock %}
